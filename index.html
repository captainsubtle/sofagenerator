<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Sofa Generator</title>
        <link rel="stylesheet" type="text/css" href="css/ez-min.css" media="screen,projection">
        <style type="text/css" media="screen">
            @font-face {
                font-family: 'BoycottRegular';
                src: url('fonts/BOYCOTT_-webfont.eot');
                src: url('fonts/BOYCOTT_-webfont.eot?#iefix') format('embedded-opentype'),
                     url('fonts/BOYCOTT_-webfont.woff') format('woff'),
                     url('fonts/BOYCOTT_-webfont.ttf') format('truetype'),
                     url('fonts/BOYCOTT_-webfont.svg#BoycottRegular') format('svg');
                font-weight: normal;
                font-style: normal;

            }
            body { font-family:sans-serif; font-size:85%; text-align: center;}
            canvas#textLayer {
                position: absolute;
                left: -999em;
            }
            .controls { width: 300px; text-align: center; }
            h1 { text-align: center; }
            #container { width: 800px; margin-left: auto; margin-right: auto;}
            p { padding-bottom: 12px; }
            p.small { font-size: 0.7em; }
        </style>
        <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
        <script language="javascript" type="text/javascript" src="js/plugins/context-blender/context_blender.js"></script>
        <script language="javascript" type="text/javascript" src="js/sloganator.js"></script>
    </head>

<body>

<div id="container">
<div class="ez-mw">
    <div class="ez-box" id="header">
        &nbsp;
    </div>
  <div class="ez-fr ez-negml ez-50 controls">
    <div class="ez-box">
        <h1>Sofa Slogans</h1>
	    <p>This is a work in progress, it's using canvas and some javascript so IE6, 7 &amp; 8 users are screwed.</p>
        <form id="generator">
            <p>
                <label for="line1">Line 1</label>
                <input class="lines" type="text" id="line1" value="put your text here">
            </p>
            <p>
                <label for="line2">Line 2</label>
                <input class="lines" type="text" id="line2" value="and here">
            </p>
            <p>
                <label for="line3">Line 3</label>
                <input class="lines" type="text" id="line3" value="also here">
            </p>
            <p>
                <input type="submit" value="Save my awesome creation!" id="save">
            </p>
        </form>
        <!-- AddThis Button BEGIN -->
        <div class="addthis_toolbox addthis_default_style ">
            <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
            <a class="addthis_button_tweet"></a>
            <a class="addthis_counter addthis_pill_style"></a>
        </div>
        <script type="text/javascript">var addthis_config = {"data_track_clickback":true};</script>
        <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=captainsubtle"></script>
        <!-- AddThis Button END -->
    </div>
  </div>
  <div class="ez-last ez-oh">
    <div class="ez-box content">
		<canvas id="textLayer" width="400" height="600"></canvas>
		<canvas id="background" width="400" height="600"></canvas>
        <p class="small">Photograph Copyright &copy; 2011 <a href="http://captainsubtle.com">Simon Page</a>.</p>
    </div>
  </div>
</div>
    

</div><!-- /container -->
